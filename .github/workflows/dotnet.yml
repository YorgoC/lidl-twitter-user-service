name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore lidl-twitter-user-service.sln
    - name: Build
      run: dotnet build --no-restore lidl-twitter-user-service.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal lidl-twitter-user-service.sln
